<quietthyme-header></quietthyme-header>
<quietthyme-page-title></quietthyme-page-title>

<!-- Content
============================================= -->
<section id="content">

    <div class="content-wrap">

        <div class="container clearfix">

            <div class="col_one_third nobottommargin">

                <div class="well well-lg nobottommargin">
                    <form id="login-form" name="login-form" class="nobottommargin" action="#" method="post">

                        <h3>Login to your Account</h3>

                        <div class="col_full">
                            <label for="login-form-username">Email:</label>
                            <input [(ngModel)]="loginEmail" type="text" id="login-form-email" name="login-form-email" class="form-control" />
                        </div>

                        <div class="col_full">
                            <label for="login-form-password">Password:</label>
                            <input [(ngModel)]="loginPassword" type="password" id="login-form-password" name="login-form-password" class="form-control" />
                        </div>

                        <div class="col_full nobottommargin">
                            <button (click)="login()" class="button button-3d nomargin" id="login-form-submit" name="login-form-submit" value="login">Login</button>
                        </div>

                    </form>
                </div>

            </div>

            <div class="col_two_third col_last nobottommargin">


                <h3>Don't have an Account? Register Now.</h3>

                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde, vel odio non dicta provident sint ex autem mollitia dolorem illum repellat ipsum aliquid illo similique sapiente fugiat minus ratione.</p>

                <form id="register-form" name="register-form" class="nobottommargin" action="#" method="post">

                    <div class="col_half">
                        <label for="register-form-name">Name:</label>
                        <input [(ngModel)]="regName" type="text" id="register-form-name" name="register-form-name" class="form-control" />
                    </div>

                    <div class="col_half col_last">
                        <label for="register-form-email">Email Address:</label>
                        <input [(ngModel)]="regEmail" type="text" id="register-form-email" name="register-form-email" class="form-control" />
                    </div>


                    <div class="clear"></div>

                    <div class="col_half">
                        <label for="register-form-password">Choose Password:</label>
                        <input [(ngModel)]="regPassword" type="password" id="register-form-password" name="register-form-password" class="form-control" />
                    </div>

                    <div class="col_half col_last">
                        <label for="register-form-repassword">Re-enter Password:</label>
                        <input [(ngModel)]="regConfirmPassword" type="password" id="register-form-repassword" name="register-form-repassword" class="form-control" />
                    </div>

                    <div class="clear"></div>

                    <div class="col_full nobottommargin">
                        <button (click)="register()" class="button button-3d button-black nomargin" id="register-form-submit" name="register-form-submit" value="register">Register Now</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

</section><!-- #content end -->

<quietthyme-footer></quietthyme-footer>
