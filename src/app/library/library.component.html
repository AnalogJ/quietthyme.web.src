<quietthyme-header></quietthyme-header>
<ng2-slim-loading-bar [color]="'#128950'" [height]="'3px'"></ng2-slim-loading-bar>
<quietthyme-page-title title="Library" subtitle="Your library is accessible anytime, anywhere, on any device"></quietthyme-page-title>

<!-- Content
============================================= -->
<section id="content">

    <div class="content-wrap">

        <div class="container clearfix">

            <!-- Post Content
			============================================= -->
            <div class="postcontent nobottommargin col_last">

                <!-- Shop
				============================================= -->
                <div id="shop" class="shop product-4 grid-container clearfix">

                    <div *ngFor="let book of bookList; let myIndex = index" class="product ">
                        <div class="product-image">
                            <a routerLink="/book/{{ book.id }}">
                                <img *ngIf="book.cover" src="https://s3.amazonaws.com/{{ book.cover }}" alt="{{ book.title }}">
                                <img *ngIf="!book.cover" src="assets/images/noart.png" alt="{{ book.title }}">
                            </a>
                            <div class="sale-flash">{{ book.storage_format }}</div>
                            <div class="product-overlay">
                                <a (click)="downloadBook(book.id)" class="add-to-cart" href="javascript:void(0)"><i class="icon-cloud-download"></i><span> Download</span></a>
                                <a routerLink="/book/{{ book.id }}" class="item-quick-view" data-lightbox="ajax"><i class="icon-info-sign"></i><span> Details</span></a>
                            </div>
                        </div>
                        <div class="product-desc center">
                            <div class="product-title"><h3><a href="#">{{ book.title }}</a></h3></div>
                            <div class="product-price">{{ book.authors }}</div>
                        </div>
                    </div>

                </div><!-- #shop end -->

            </div><!-- .postcontent end -->

            <!-- Sidebar
			============================================= -->
            <div class="sidebar nobottommargin">
                <div class="sidebar-widgets-wrap">

                    <div class="widget widget-filter-links clearfix">

                        <h4>Sort By</h4>
                        <ul class="shop-sorting">
                            <li class="widget-filter-reset active-filter"><a href="#" data-sort-by="original-order">Clear</a></li>
                            <li><a href="#" data-sort-by="name">Name</a></li>
                            <li><a href="#" data-sort-by="price_lh">Author</a></li>
                            <li><a href="#" data-sort-by="price_hl">Series</a></li>
                        </ul>

                    </div>

                    <div class="widget widget-filter-links clearfix">

                        <h4>Storage</h4>
                        <ul class="custom-filter" data-container="#shop" data-active-class="active-filter">
                            <li class="widget-filter-reset active-filter"><a href="#" data-filter="*">Clear</a></li>
                            <li><a href="#" data-filter=".sf-dress">All</a></li>
                            <li><a href="#" data-filter=".sf-dress">QuietThyme</a></li>
                            <li><a href="#" data-filter=".sf-tshirt">Box</a></li>
                            <li><a href="#" data-filter=".sf-pant">Dropbox</a></li>
                            <li><a href="#" data-filter=".sf-sunglass">Google Drive</a></li>
                            <li><a href="#" data-filter=".sf-shoes">OneDrive</a></li>
                        </ul>

                    </div>



                </div>
            </div><!-- .sidebar end -->

        </div>

    </div>

</section><!-- #content end -->

<quietthyme-footer></quietthyme-footer>
