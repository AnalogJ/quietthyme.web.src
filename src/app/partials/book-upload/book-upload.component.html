<section class="imageblock feature-large bg--site border--round ">
    <div class="imageblock__content col-md-4 col-sm-3 pos-left">
        <div class="background-image-holder library-book-upload-bg">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-push-5 col-sm-7 col-sm-push-4">
                <h2>Upload books</h2>
                <p>
                    It's easy. Just Drag & Drop your books into the box below. You can also choose to upload books to your Cloud Storage.
                </p>

                <form class="form--clearfix">
                    <div class="col-sm-12">
                        <label>Destination:</label>
                        <div class="input-select">
                            <select [(ngModel)]="storageId" name="storageId">
                                <option *ngFor="let serviceStatus of connected" [value]="serviceStatus.storage_id">{{ storageDetails[serviceStatus.storage_type].display_name }}</option>
                            </select>
                        </div>
                    </div>
                </form>
                <form dropzone
                      [storageId]="storageId"
                      class="dropzone"
                      id="my-awesome-dropzone"></form>
                <p style="padding-top:10px;">
                    It's even easier to upload books via your Cloud Storage "blackhole" folder. <a href="https://quietthyme.uservoice.com/knowledgebase/articles/123761#blackhole" target="_blank">
                    Learn More
                </a>
                </p>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
<div (click)="closeModalBookUpload()" class="modal-close modal-close-cross"></div>
