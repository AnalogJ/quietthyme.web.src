<!-- Page Title
============================================= -->
<section id="page-title">

    <div class="container clearfix">
        <h1>{{ title }}</h1>
        <span>{{ subtitle }}</span>
        <ol class="breadcrumb" *ngIf="breadcrumbs.length > 0">
            <li [ngClass]="{'active':bc.active }" *ngFor="let bc of breadcrumbs; let i = index;"><a>{{ bc.name }}</a></li>
        </ol>
    </div>

</section><!-- #page-title end -->
