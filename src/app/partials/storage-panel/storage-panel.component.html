<div [ngClass]="{'feature--featured': storageData}" class="feature feature-1 boxed boxed--border">
    <h5>{{ StorageDetails[storageData.storage_type].display_name }}</h5>
    <p>
        <span>{{ StorageDetails[storageData.storage_type].details }}</span>
    </p>
    <br/>
    <p *ngIf="StorageDetails[storageData.storage_type].blackhole_path">
        Blackhole: "<strong>{{ StorageDetails[storageData.storage_type].blackhole_path }}</strong>"
    </p>
    <a class="small-text" routerLink="/library">
        Show Books
    </a>
    <span *ngIf="storageData.storage_type != 'quietthyme'">
        |
    </span>
    <a *ngIf="storageData.storage_type != 'quietthyme'" class=" small-text" (click)="openModalStorageDetach()" >
        Detach
    </a>
    <span *ngIf="storageData.storage_type == 'quietthyme'" class="label">âˆž GB</span>
    <span *ngIf="storageData.storage_type != 'quietthyme'" class="label">{{ storageData.free_space |  fileSize}}</span>
</div>
