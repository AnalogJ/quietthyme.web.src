<ng2-slim-loading-bar class="navbar-fixed-top" [color]="'#128950'" [height]="'3px'"></ng2-slim-loading-bar>

<quietthyme-header></quietthyme-header>
<quietthyme-page-title title="Storage" subtitle="Connect your cloud storage accounts"></quietthyme-page-title>

<!-- Content
		============================================= -->
<section id="content" class="footer-padding">

    <div class="content-wrap">

        <div class="container clearfix">

            <div class="row">
                <div class="col-md-3">
                    <div class="sidebar-widgets-wrap">

                        <div class="widget subscribe-widget clearfix">
                            <div class="dark" style="padding: 25px; background-color: #383838; border-radius: 2px;">
                                <div class="fancy-title title-border">
                                    <h4>Connect</h4>
                                </div>

                                <p style="font-size: 15px; line-height: 1.5; color: #999;">Before using QuietThyme, you should connect your personal cloud storage providers.</p>
                                <div class="widget-subscribe-form-result"></div>
                                <form id="widget-subscribe-form2" action="include/subscribe.php" role="form" method="post" class="nobottommargin">
                                    <button class="button button-3d btn-block button-small nomargin" style="margin-top: 15px !important;"
                                            [disabled]="loading.link"
                                            kloudlessAuthenticator
                                            [clientId]="'mddXeszdchTlRQEFN3LGhxLzqaTjgYwbXGLHCeXOqJdrzRyd'"
                                            [scope]="'gdrive box dropbox skydrive'"
                                            (onAuthenticated)="kloudlessAuthenticatedStorage($event)"
                                    >
                                        Add Storage
                                    </button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4" *ngFor="let storageType of allNames; let myIndex = index">
                            <quietthyme-storage-panel [storageType]="storageType" [storageData]="connected[storageType]"></quietthyme-storage-panel>
                        </div>
                    </div>
                </div>



            </div>

        </div>

    </div>

</section><!-- #content end -->





<quietthyme-footer></quietthyme-footer>
